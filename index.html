<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Asia - holidays</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<header class="header">
				<div class="logo">
					<a href="#">
						<img src="img/logo.png" alt="asia-holidays logo">
					</a>
					<span class="subtitle">Путишествия по Азии</span>
				</div><!-- end logo -->
				<div class="contacts">
					<span>Contact Us</span>
					<span class="contact">+12 34 567 8910</span>
					<span class="contact">info@asia-holidays.com</span>
				</div><!-- end contacts -->
			</header>
			<main class="content clear">
				<div class="img-item">
					<a href="#">
					<img src="img/countries/india.jpg" alt="India photo">
						<h2>India</h2>
					</a>
				</div><!-- end img-item -->
				<div class="img-item">
					<a href="#">
						<img src="img/countries/nepal.jpg" alt="Nepal photo">
						<h2>Nepal</h2>
					</a>
				</div><!-- end img-item -->
				<div class="img-item third-item">
					<a href="#">
						<img src="img/countries/tibet.jpg" alt="Tibet photo">
						<h2>Tibet</h2>
					</a>
				</div><!-- end img-item -->
				<div class="img-item">
					<a href="#">
					<img src="img/countries/bhutan.jpg" alt="Bhutan photo">
						<h2>Bhutan</h2>
					</a>
				</div><!-- end img-item -->
				<div class="img-item">
					<a href="#">
						<img src="img/countries/sri-lanka.jpg" alt="Sri Lanka photo">
						<h2>Sri Lanka</h2>
					</a>
				</div><!-- end img-item -->
				<div class="img-item third-item">
					<a href="#">
						<img src="img/countries/maldives.jpg" alt="Maldives photo">
						<h2>Maldives</h2>
					</a>
				</div><!-- end img-item -->

			</main><!-- end content -->
			<footer class="footer">
				<span>Copyright (c) asia-holidays.com. 2010</span>
			</footer>
		</div><!-- end container -->
	</div><!-- end wrapper -->
</body>
</html>
